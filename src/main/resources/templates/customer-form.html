<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<link href="../static/css/plugins/select2/select2.min.css"
	th:href="@{/css/plugins/select2/select2.min.css}" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<!--/*/ <th:block th:replace="fragments/leftmenu :: leftmenu"></th:block> /*/-->
		<div id="page-wrapper" class="gray-bg">
			<!--/*/ <th:block th:replace="fragments/topmenu :: topmenu"></th:block> /*/-->

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-4">
					<h2 th:text="${pageTitle}"></h2>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active"><strong th:text="${pageTitle}"></strong></li>
					</ol>
				</div>
			</div>
			<div class="wrapper wrapper-content">


				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Customer Management</h5>
							</div>
							<div class="ibox-content">
								<div class="alert alert-danger" th:if="${errorMessages}"
									th:utext="${errorMessages}" />
								<form id="form" action="#" th:action="@{/customer-form-save}"
									th:object="${customer}" method="post" class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label">First Name *</label>
										<div class="col-sm-3">
											<input type="text" class="form-control"
												th:field="*{firstName}" required="required" /> <input
												type="hidden" th:field="*{id}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Last Name *</label>
										<div class="col-sm-3">
											<input type="text" class="form-control"
												th:field="*{lastName}" required="required" />
										</div>
									</div>

									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button class="btn btn-primary" type="submit">Save</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>


			</div>

			<!--/*/ <th:block th:replace="fragments/footer :: footer"></th:block> /*/-->
		</div>
	</div>

	<script src="../static/js/plugins/select2/select2.full.min.js"
		th:src="@{/js/plugins/select2/select2.full.min.js}"></script>


</body>
</html>
